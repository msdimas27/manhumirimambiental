<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="none">
          <ng-container *ngFor="let p of appPages">

            <ion-menu-toggle auto-hide="false">
              <ion-item *ngIf="p.url"
                [routerDirection]="'root'"
                [routerLink]="[p.url]"
                class="ma-body1">
                <ion-icon slot="start" [src]="p.icon" style="color:black;"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>

            <ng-container *ngIf="p.children?.length > 0">
              <ion-item detail="false"
                class="ma-body1">
                <!-- <ion-item *ngIf="p.children?.length > 0"
                  (click)="p.open = !p.open"
                [class.active-parent]="p.open"
                detail="false"> -->
                <ion-icon slot="start" [src]="p.icon"></ion-icon>

                <!-- <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
              <ion-icon slot="start" name="arrow-down" *ngIf="p.open"></ion-icon> -->
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>

              <ng-container *ngFor="let pp of p.children">
                <ion-menu-toggle auto-hide="false">
                  <ion-item
                    class="ma-body2"
                    [routerDirection]="'root'"
                    [routerLink]="[pp.url]">
                    <!-- <ion-icon slot="start" [src]="pp.icon"></ion-icon> -->
                    <ion-label>
                      {{pp.title}}
                    </ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ng-container>

            </ng-container>
          </ng-container>
        </ion-list>

        <ion-list id="bottom-list" lines="none">
          <ng-container *ngFor="let p of bottomPages">
            <ion-menu-toggle>
              <ion-item *ngIf="p.url" [routerDirection]="'root'" [routerLink]="[p.url]" class="ma-body2">
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ng-container>
        </ion-list> <!-- bottom-list -->

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
